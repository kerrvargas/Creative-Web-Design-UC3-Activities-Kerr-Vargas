<!DOCTYPE html>
<html lang="en">
<head>
    <!-- css -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- icon -->
    <script src="https://kit.fontawesome.com/ed8665bf0e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Materialize CSS</title>
    <style>
        .col > div{
            background:lightblue;
            height: 120px;
        }
        nav .badge{
            position: relative;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <!--Depth and Shadows-->
    <div class="container">
        <h4>Shadows & Depth</h4>
        <div class="row">
          <div class="col s2">
            <div></div>
          </div>
          <div class="col s2">
            <div class="z-depth-1"></div>
          </div>
          <div class="col s2">
            <div class="z-depth-2"></div>
          </div>
          <div class="col s2">
            <div class="z-depth-3"></div>
          </div>
          <div class="col s2">
            <div class="z-depth-4"></div>
          </div>
          <div class="col s2">
            <div class="z-depth-5"></div>
          </div>
        </div>
      </div>

    <!--Navbars and Badges-->
    <div class="navbar-fixed">
        <nav class="nav-wrapper indigo">
          <div class="container">
            <a href="#" class="brand-logo">Site Title</a>
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
              <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Contact</a></li>
              <li><a href="" class="btn white indigo-text">Login</a></li>
              <li><a href="" class="btn-floating z-depth-0 indigo darken-4">
                <i class="material-icons">notifications</i></a></li>
              <li><span class="badge white-text new pink">5</span></li>
            </ul>
          </div>
        </nav>
      </div>
    
      <ul class="sidenav" id="mobile-links">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
      </ul>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function(){
        $('.sidenav').sidenav();
    });
    </script>
</body>
</html>
